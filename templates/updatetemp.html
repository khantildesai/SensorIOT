{%extends 'base.html' %}

{%block head%}
<title>Update Temperature Settings</title>
{%endblock%}

{%block body%}
<div class="content">
    <h1 style="text-align: center;">Update Temperature Settings</h1>

    <form action="/updatetemperature/{{setpoints.id}}" method="POST">
        <input type="number" name="tu" id="tu" value="{{setpoints.tu}}">
        <input type="number" name="tut" id="tut" value="{{setpoints.tut}}">
        <input type="number" name="tl" id="tl" value="{{setpoints.tl}}">
        <input type="number" name="tlt" id="tlt" value="{{setpoints.tlt}}">
        <input type="submit" value="update">
    </form>
</div>
{%endblock%}
