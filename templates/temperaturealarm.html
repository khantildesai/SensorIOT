{%extends 'base.html' %}

{%block head%}
<title>Update Temperature Settings</title>
{%endblock%}

{%block body%}
<div class="content">
    <h1 style="text-align: center;">Update Temperature Settings</h1>
    {% if flags.TemperatureIsAbove == True %}
    <form action="/tempabovereset/{{flags.id}}" method="POST">
        <input type="submit" value="Reset Temperature Is Above Flag">
    </form>
    {% endif %}
    {% if flags.TemperatureIsBelow == True %}
    <form action="/tempbelowreset/{{flags.id}}" method="POST">
        <input type="submit" value="Reset Temperature Is Above Flag">
    </form>
    {% endif %}
</div>
{%endblock%}
