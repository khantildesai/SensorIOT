{%extends 'base.html' %}

{%block head%}
<title>HUmidity History</title>
{%endblock%}

{%block body%}
<div class="content">
    <h1 style="text-align: center;">Humidity History</h1>
    <table>
        <tr>
            <th>Temperature</th>
        </tr>
        {%for face in faces%}
        <tr>
            <td>{{face.humidity_value}} %</td>
        </tr>
        {% endfor %}
    </table>
</div>
{%endblock%}
